<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Card - Creative</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="blog-post-card">
    <img 
      class="post-img" 
      src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" 
      alt="Colorful dreamy landscape">

    <div class="post-content">
      <h2 class="post-title">Un Voyage Coloré</h2>
      <p class="post-excerpt">
        Plongez dans un univers riche en nuances où la nature peint des tableaux vivants à chaque instant.
      </p>
      <a href="#" class="read-more">Read More</a>
    </div>
  </div>

</body>
</html>
