<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Flyer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="flyer-header">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/event.jpg" alt="Event Image" class="event-image">
    <h1 class="event-title">Exciting Tech Conference 2025</h1>
  </header>
  
  <main>
    <section class="feature-section">
      <h2 class="section-title">Event Features</h2>
      <p class="section-content">Join us for an exciting weekend of tech talks, networking, and hands-on workshops with industry leaders!</p>
      <hr class="section-divider">
    </section>
    
    <section class="speaker-section">
      <h2 class="section-title">Keynote Speakers</h2>
      <p class="section-content">Our keynote speakers will inspire you with talks on the future of technology and innovation.</p>
      <hr class="section-divider">
    </section>
  </main>
  
</body>
</html>
