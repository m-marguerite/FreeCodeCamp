<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="magazine-cover">
      <header class="title">
        <h1>Magazine Title</h1>
      </header>
      <section class="feature-article">
        <h2>Feature Article</h2>
        <p>This is the main feature article of the magazine.</p>
      </section>
      <section class="small-article1">
        <h2>Small Article 1</h2>
        <p>Details of the first smaller article.</p>
      </section>
      <section class="small-article2">
        <h2>Small Article 2</h2>
        <p>Details of the second smaller article.</p>
      </section>
      <section class="cover-image">
        <img src="https://via.placeholder.com/400x300" alt="Cover Image" />
      </section>
    </main>
  </body>
</html>
