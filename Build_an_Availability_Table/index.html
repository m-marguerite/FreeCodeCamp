<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="table">
        <table>
          <caption>
            Availability
          </caption>

          <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
          </tr>
          <tr>
            <th class="time">6 AM</th>
            <td class="available-1"></td>
            <td class="available-1"></td>
            <td class="available-1"></td>
            <td class="available-1"></td>
            <td class="available-1"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
          </tr>

          <tr class="sharp">
            <th class="time">7 AM</th>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-4"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
          </tr>

          <tr class="sharp">
            <th class="time">8 AM</th>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-4"></td>
            <td class="available-2"></td>
            <td class="available-0"></td>
          </tr>

          <tr class="half">
            <th class="time">9 AM</th>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-4"></td>
            <td class="available-2"></td>
            <td class="available-0"></td>
          </tr>

          <tr class="half">
            <th class="time">10 AM</th>
            <td class="available-4"></td>
            <td class="available-4"></td>
            <td class="available-3"></td>
            <td class="available-3"></td>
            <td class="available-3"></td>
            <td class="available-2"></td>
            <td class="available-0"></td>
          </tr>

          <tr>
            <th class="time">11 AM</th>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-4"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
          </tr>

          <tr>
            <th class="time">12 PM</th>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-3"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
          </tr>

          <tr>
            <th class="time">1 PM</th>
            <td class="available-4"></td>
            <td class="available-4"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-3"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
          </tr>

          <tr>
            <th class="time">2 PM</th>
            <td class="available-2"></td>
            <td class="available-2"></td>
            <td class="available-2"></td>
            <td class="available-2"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
          </tr>

          <tr>
            <th class="time">3 PM</th>
            <td class="available-1"></td>
            <td class="available-1"></td>
            <td class="available-1"></td>
            <td class="available-1"></td>
            <td class="available-1"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
          </tr>
        </table>
      </div>

      <div id="legend">
        <span>Availability</span>
        <div class="bar">
          <span>0</span>
          <div id="legend-gradient">
            <span></span>
          </div>
          <span>5+</span>
        </div>
      </div>
    </div>
  </body>
</html>
