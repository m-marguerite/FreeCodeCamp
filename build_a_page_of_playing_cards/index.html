<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="playing-cards">
    <!-- Carte 1: As de Cœur -->
    <div class="card hearts">
      <div class="left">
        <div class="value">A</div>
        <div class="symbol">♥</div>
      </div>
      <div class="middle">
        <span>♥</span>
      </div>
      <div class="right">
        <div class="value">A</div>
        <div class="symbol">♥</div>
      </div>
    </div>

    <!-- Carte 2: Roi de Pique -->
    <div class="card spades">
      <div class="left">
        <div class="value">K</div>
        <div class="symbol">♠</div>
      </div>
      <div class="middle">
        <span>♠</span>
       </div>
      <div class="right">
        <div class="value">K</div>
        <div class="symbol">♠</div>
      </div>
    </div>

    <!-- Carte 3: Dame de Carreau -->
    <div class="card diamonds">
      <div class="left">
        <div class="value">Q</div>
        <div class="symbol">♦</div>
      </div>
      <div class="middle">
        <span>♦</span>
      </div>
      <div class="right">
        <div class="value">Q</div>
        <div class="symbol">♦</div>
      </div>
    </div>

    <!-- Carte 4: Valet de Trèfle -->
    <div class="card clubs">
      <div class="left">
        <div class="value">J</div>
        <div class="symbol">♣</div>
      </div>
      <div class="middle">
        <span>♣</span>
      </div>
      <div class="right">
        <div class="value">J</div>
        <div class="symbol">♣</div>
      </div>
    </div>

    <!-- Carte 5: 10 de Cœur -->
    <div class="card hearts">
      <div class="left">
        <div class="value">10</div>
        <div class="symbol">♥</div>
      </div>
      <div class="middle">
        <span>♥</span>
      </div>
      <div class="right">
        <div class="value">10</div>
        <div class="symbol">♥</div>
      </div>
    </div>    
  </main>
</body>

</html>
