<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Apprendre HTML</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://developer.mozilla.org/fr/docs/Web/HTML" target="_blank">Documentation HTML</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Apprendre CSS</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://developer.mozilla.org/fr/docs/Web/CSS" target="_blank">Documentation CSS</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Apprendre JavaScript</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://developer.mozilla.org/fr/docs/Web/JavaScript" target="_blank">Documentation JavaScript</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Cr√©er un projet</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.freecodecamp.org/" target="_blank">Ressources FreeCodeCamp</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
